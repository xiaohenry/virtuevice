<body id="login-page">
	<section id='login-section'>
	<div class="login-header">
		<!-- <img src="images/logo.png" alt="Logo" /> -->
		<h2 class='login-logo'>
			<span class='open-sans'>virtue</span>
			<span class='separator'>&amp;&nbsp;</span>
			<span class='yellowtail'>vice</span>
		</h2>
		<svg height="5px" width="100%">
			<line x1="0" y1="0" x2="100%" y2="0" style="stroke:rgb(214, 89, 89); stroke-width:8px" />
		</svg>
		<div class='login-catch-container'>
			<h2 class='login-catch'>keep your habits inline</h2>
		</div>
	</div>
	<form class="login-form">
		<label for="email">email <span class='login-email-error error-msg'>invalid</span></label>
		<input id='login-email' type="email" name="email" placeholder="ex: johndoe626@email.com">
		<label for="password">password <span class='login-pw-error error-msg'>invalid</span></label>
		<input id='login-pw' type="password" name="password" placeholder="ex: johnd123x!">
		<input id='login-button' type="button" name="name" value="Login!">
	</form>
	<p>Not a member?</p>
	<a href="register.html">Register!</a>

	<p class='login-submit-error'>
		Error logging in
	</p>
</section>
	<script src="js/min/login-main-min.js" type="text/javascript"></script>
</body>

</html>
